version: '1.4'

services:
    nginx:
        image: nginx:latest
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./docker/nginx/conf:/etc/nginx/conf.d:ro
            - ./app:/var/www
            - ./docker/nginx/log:/var/log/nginx
        links:
            - php
    php:
        build: ./docker/php
        volumes:
            - ./app:/var/www:cached
            - ./docker/php/conf.d:/usr/local/etc/php/custom.d