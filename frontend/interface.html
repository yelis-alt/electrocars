<!DOCTYPE html>
<html lang = "ru">
<head>
    <title>Service_interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openPage('withparam', this)" id="defaultOpen">Сведения об ЭЗС</button>
        <button class="tablink" onclick="openPage('withmap', this)" id="secondOpen">Маршрутизация и бронирование</button>
    </div>
    <div class="container">
        <header class="header">
            <a class="logo" href="https://xn----7sb7akeedqd.xn--p1ai/platform/portal/tehprisEE_portal">
                <img style="display:inline" src="images/logo.png" alt="">
            </a>
        </header>
    </div>
    <div class="text_box">
        <h class="title">
            Бронирование электрозарядной станции 
        </h>
    </div>
    <div id="withparam" class="tabcontent">
        <div class="charger_param">
            <form action="submit" class = "next">
                <p class = "filter_station_title">
                    Характеристики электрозарядной станции
                </p>
                <p class = "shtaker_type">
                    Тип штекера:
                </p>
                <div class="type_chooser">
                    <div id="type_chooser">
                        <input type="radio" class = "type_shtaker" id="line1" name="line-style" value="type2" checked="checked" />
                        <label class = "shtaker_first" for="line1"></label>
                        <input type="radio" class = "type_shtaker" id="line2" name="line-style" value="chademo" />
                        <label class = "shtaker_second" for="line2"></label>
                        <input type="radio" class = "type_shtaker" id="line3" name="line-style" value="ccsombo2" />
                        <label class = "shtaker_third" for="line3"></label>
                        <input type="radio" class = "type_shtaker" id="line4" name="line-style" value="saej1772" />
                        <label class = "shtaker_fourth" for="line4"></label>
                    </div>
                </div>
                <p class = "electro_type_title">
                    Разновидность электрического тока:
                </p>
                <div class="electro_type">      
                    <fieldset id="electro_type">
                        <div>
                            <input type="checkbox" class = "type_electricity" id="ac" name="ac" values = "ac" checked>
                            <label for="ac">AC (переменный ток)</label>
                        </div>
                        <div>
                            <input type="checkbox" class = "type_electricity" id="dc" name="dc" value = "dc" checked>
                            <label for="dc">DC (постоянный ток)</label>
                        </div>
                    </fieldset>
                </div>  
                <p class="range_title">
                    Диапозон мощности (кВт):
                </p>
                <div class="range_wrapping">
                    <div class="range_container">
                        <div class="form_control">
                            <div class="form_control_container">
                                <div class="form_control_container__time"></div>
                                <input class="min_kvt" type="number" id="fromInput" value="7" min="0" max="100"/>
                            </div>
                            <div class="form_control_container">
                                <div class="form_control_container__time"></div>
                                <input class="max_kvt" type="number" id="toInput" value="50" min="0" max="100"/>
                            </div>
                        </div>
                        <div class="sliders_control">
                            <input id="fromSlider" type="range" value="7" min="0" max="100"/>
                            <input id="toSlider" type="range" value="50" min="0" max="100"/>
                        </div>
                    </div>
                </div>
                <p class="range_title">
                    Диапозон цены за потребление 1 кВт:
                </p>
                <div class="range_wrapping1">
                    <div class="range_container1">
                        <div class="form_control1">
                            <div class="form_control_container1">
                                <div class="form_control_container__time1"></div>
                                <input class="min_price" type="number" id="fromInput1" value="0" min="0" max="100"/>
                            </div>
                            <div class="form_control_container1">
                                <div class="form_control_container__time1"></div>
                                <input class="max_price" type="number" id="toInput1" value="50" min="0" max="100"/>
                            </div>
                        </div>
                        <div class="sliders_control1">
                            <input id="fromSlider1" type="range" value="0" min="0" max="100"/>
                            <input id="toSlider1" type="range" value="50" min="0" max="100"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!---->
    <div id="withmap" class="tabcontent">
        <div id="map">
            <!--map-->
        </div>
        <div class="box_legend">
            <img src="images\a.png" alt="" class="first_img">
            <div class="first_block">
                <span class="first">
                - начальная точка маршрута             
                </span>
            </div><br>
            <img src="images\b.png" alt="" class="second_img">
            <div class="second_block">
                <span class="second">
                    - конечная точка маршрута
                </span>
            </div><br>
            <img src="images\с.png" alt="" class="third_img"> 
            <div class="third_block">
                <span class="third">
                    - доступная ЭЗС
                </span>
            </div><br>
            <img src="images\d.png" alt="" class="fourth_img">
            <div class="fourth_block">
                <span class="fourth">
                    - недоступная ЭЗС
                </span>
            </div>
        </div>
        <div class="control">
            <form class = "form_map">
                <input type="datetime-local" id="firstDate" class = "start_date" name="date_trip"/>
                <input type="datetime-local" id="secondDate" class = "end_date" name="date_trip"/>
                <div class="tire">
                    _
                </div>
                <button type="submit" id="ok" value = "OK">
                    ОК
                </button>
            </form> 
        </div>
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=63dc68ac-a69f-4528-b18f-4cca082ceefc" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src = "js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/dates.js" type="text/javascript"></script>
    <script src = "js/tethers.js" type="text/javascript"></script>
    <script src = "js/tabs.js" type="text/javascript"></script>
    <script src = "js/ranger.js" type="text/javascript"></script>
</body>
</html>
