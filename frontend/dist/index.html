<!DOCTYPE html>
<html lang = "ru">
<head>
    <title>Service_interface</title>
    <meta name = "viewpoint" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="tabs">
        <button class="tabs-link" onclick="openPage('parameters', this)" id="defaultOpen">Сведения об ЭЗС</button>
        <button class="tabs-link" onclick="openPage('routing', this)" id="secondOpen">Маршрутизация и бронирование</button>
    </div>
    <div class="headcontainer">
        <header class="header">
            <a class="header-logo" href="https://xn----7sb7akeedqd.xn--p1ai/platform/portal/tehprisEE_portal">
                <img style="display:inline" src="images/logo.svg" alt="">
            </a>
        </header>
    </div>
    <div class="textbox">
        <h class="textbox-title">
            Бронирование электрозарядной станции 
        </h>
    </div>
    <div id="parameters" class="tabcontent">
        <div class="charger">
            <form action="submit" class = "parameters-form">
                <p class = "charger-title">
                    Характеристики электрозарядной станции
                </p>
                <p class = "charger__type-title">
                    Тип штекера:
                </p>
                <div class="charger__type__chooser">
                    <div id="charger__type__chooser">
                        <input type="radio" id="line1" name="line-style" value="t2" checked="checked" />
                        <label class = "charger__type__chooser-radio1" for="line1"></label>
                        <input type="radio" id="line2" name="line-style" value="chademo" />
                        <label class = "charger__type__chooser-radio2" for="line2"></label>
                        <input type="radio" id="line3" name="line-style" value="ccsombo2" />
                        <label class = "charger__type__chooser-radio3" for="line3"></label>
                        <input type="radio" id="line4" name="line-style" value="saej1772" />
                        <label class = "charger__type__chooser-radio4" for="line4"></label>
                        <input type="radio" id="line5" name="line-style" value="ccsombo2" />
                        <label class = "charger__type__chooser-radio5" for="line5"></label>
                        <input type="radio" id="line6" name="line-style" value="tesla" />
                        <label class = "charger__type__chooser-radio6" for="line6"></label>
                        <input type="radio" id="line7" name="line-style" value="gbtac" />
                        <label class = "charger__type__chooser-radio7" for="line7"></label>
                        <input type="radio" id="line8" name="line-style" value="gbtdc" />
                        <label class = "charger__type__chooser-radio8" for="line8"></label>
                    </div>
                </div>
                <p class = "charger__torrent-title">
                    Разновидность электрического тока:
                </p>
                <div class="charger__torrent">      
                    <fieldset id="charger__torrent">
                        <div>
                            <input type="checkbox" id="ac" name="ac" values = "ac" checked>
                            <label for="ac">AC (переменный ток)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dc" name="dc" value = "dc" checked>
                            <label for="dc">DC (постоянный ток)</label>
                        </div>
                    </fieldset>
                </div>  
                <p class="charger__kvt-title">
                    Диапозон мощности (кВт):
                </p>
                <div class="charger__kvt">
                    <div class="charger__kvt__container">
                        <div class="charger__kvt__control-form">
                            <div class="charger__kvt__control-form__container">
                                <div class="form__control__container-time"></div>
                                <input type="number" id="fromInput_kvt" value="7" min="0" max="100"/>
                            </div>
                            <div class="charger__kvt__control-form__container">
                                <div class="form__control__container-time"></div>
                                <input type="number" id="toInput_kvt" value="50" min="0" max="100"/>
                            </div>
                        </div>
                        <div class="charger__kvt__control-sliders">
                            <input id="fromSlider_kvt" type="range" value="7" min="0" max="100"/>
                            <input id="toSlider_kvt" type="range" value="50" min="0" max="100"/>
                        </div>
                    </div>
                </div>
                <p class="charger__price-title">
                    Диапозон цены за потребление 1 кВт (руб.):
                </p>
                <div class="charger__price">
                    <div class="charger__price__container">
                        <div class="charger__price__container__control">
                            <div class="charger__price__control-form__container">
                                <div class="form__control__container-time"></div>
                                <input type="number" id="fromInput_price" value="0" min="0" max="100"/>
                            </div>
                            <div class="form_control_container1">
                                <div class="form__control__container-time"></div>
                                <input type="number" id="toInput_price" value="50" min="0" max="100"/>
                            </div>
                        </div>
                        <div class="charger__price__control-sliders">
                            <input id="fromSlider_price" type="range" value="0" min="0" max="100"/>
                            <input id="toSlider_price" type="range" value="50" min="0" max="100"/>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!---->
    <div id="routing" class="tabcontent">
        <div id="map">
            <!--map-->
        </div>
        <div class="routing__legendbox">
            <img src="images\a.png" alt="">
            <div>
                <span>
                - начальная точка маршрута             
                </span>
            </div><br>
            <img src="images\b.png" alt="">
            <div>
                <span>
                    - конечная точка маршрута
                </span>
            </div><br>
            <img src="images\с.png" alt=""> 
            <div>
                <span>
                    - доступная ЭЗС
                </span>
            </div><br>
            <img src="images\d.png" alt="">
            <div>
                <span>
                    - недоступная ЭЗС
                </span>
            </div>
        </div>
        <div class="routing__control">
                <input type="datetime-local" id="firstDate" class = "routing__control-start" name="date_trip"/>
                <input type="datetime-local" id="secondDate" class = "routing__control-end" name="date_trip"/>
                <div class="routing__control-tire">
                    _
                </div>
                <button type="submit" id="ok" value = "OK">
                    ОК
                </button>
            </form> 
        </div>
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=63dc68ac-a69f-4528-b18f-4cca082ceefc" type="text/javascript"></script>
    <script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
